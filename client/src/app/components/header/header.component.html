<mat-toolbar
  color="primary"
  class="bg-gray-100 text-black max-w mx-auto border-x justify-between"
>
  <a routerLink="home">A Desh Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <span
      [matBadge]="15"
      matBadgePosition="above after"
      matBadgeColor="warn"
      aria-hidden="false"
    >
      <mat-icon>shopping_cart</mat-icon>
    </span>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16 text-white">15 Items</span>
        <a routerLink="cart" class="text-white">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2 text-white">
          keyboard x 1
          <span class="font-bold text-white">{{ 249 | currency : "INR" }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light text-white">
        Total:
        <span class="font-bold text-pink-50">{{
          249 | currency : "INR"
        }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
